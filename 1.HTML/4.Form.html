<!DOCTYPE html>
<html>
    <head><title>FORM</title></head>

    <body bgcolor="skyblue">
        <h1>Register</h1><br>
        <form  method="post">
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" placeholder="Enter your First Name"><br><br>

            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" placeholder="Enter your Last Name"><br><br>

            <label for="male">Male: </label>
            <input type="radio" name="gender" id="male" value="male">

            <label for="female">Female: </label>
            <input type="radio" name="gender" id="female" value="female"><br><br>

            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="Enter your Email Address"><br><br>

            <label for="password">Password: </label>
            <input type="password" name="password" placeholder="Enter your Password"><br><br>

            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" placeholder="Enter your Birthday"><br><br>

            <input type="checkbox" name="agree" id="agree">
            <label for="agree">I agree the Terms and Conditions</label><br><br>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
