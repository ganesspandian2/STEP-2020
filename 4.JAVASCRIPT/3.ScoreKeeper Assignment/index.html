<!DOCTYPE html>
<html>
<head>
	<title>ScoreKeeper Assignment</title>
	<link rel="stylesheet" type="text/css" href="scorekeeper.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
	<div class="form-group col-lg-3">
		<h1>Score Keeper</h1>
		<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

		<p>Playing to: <span>5</span></p>

		<input class="form-control" type="number">

		<div class="btn-group" role="group" aria-label="Basic example">
			<button type="button" class="btn btn-secondary" id="p1">Player 1</button>
			<button type="button" class="btn btn-secondary" id="p2">Player 2</button>
			<button type="button" class="btn btn-secondary" id="reset">Reset</button>
		</div>

	</div>
	<script type="text/javascript" src="scorekeeper.js"></script>
</body>
</html>
